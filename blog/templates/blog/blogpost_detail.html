<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% if user.is_authenticated %}
  <form action="{ % url 'blogpost_like' object.id %}" method="POST">
      {% csrf_token %}

      {% if post_is_liked %}
      <button type="submit" name="blogpost_id" value="{{object.id}}" class="btn btn-info">unlike</button>
      {% else %}
       <button type="submit" name="blogpost_id" value="{{object.id}}" class="btn btn-info">like</button>
      {% endif %}
  </form>
{%  else %}
<a class="btn btn-outline-info" href="{% url 'login' %}?next ={{request.path}}">login in to like this article!</a><br>
{% endif %}
<strong class="text-secondary">{{ number_of_likes}}like{number_of_likes|pluralize}}</strong>

</body>
</html>
